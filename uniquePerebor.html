<body>
	<script>

		// arr – массив строк.





function unique(arr) {
  /* ваш код */
  var obj = {};

  for (var i = 0; i < arr.length; i++) {
  	var sorted = arr[i];
  	obj[sorted] = true;
  }
return Object.keys(obj);
}

var strings = ["кришна", "кришна", "харе", "харе",
  "харе", "харе", "кришна", "кришна", "8-()"
];

alert( unique(strings) ); // кришна, харе, 8-()

	</script>
</body>
