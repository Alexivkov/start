		function User(name, age) {         //eto chertezh kak bi i po chertezh potom object
			this.name = name || 'Default';
			

			function getAge() {
				return age;			
			}	
			function setAge(ageTmp){
				if(age>18 && age<=100){
					age = ageTmp
				}else{
					console.log('Oshibka pri vvode vozvrasta')
				}
			}
			this.getAge = getAge;    //ne pishem () vnutri function
			this.setAge = setAge; 
		}

		var vasy = new User('Vasiliy', 25);
		console.log(vasy);
		vasy.setAge(334);
		console.log(vasy.getAge());
